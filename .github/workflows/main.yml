name: AI Test Workflow

on:
  push:
    branches:
      - main

jobs:
  run-ai:
    runs-on: ubuntu-latest
    environment: production   # ðŸ”´ very important

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node index.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
